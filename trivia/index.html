<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            window.addEventListener("load", function (){
                let correct = document.querySelector("#correct");
                let incorrect = document.querySelectorAll(".incorrect");

                correct.addEventListener('click', function () {
                    correct.style.backgroundColor = "green";
                    document.querySelector("#result1").innerHTML = "Correct!";
                });

                for (let i = 0; i < incorrect.length; i++)
                {
                    incorrect[i].addEventListener('click', function(){
                        incorrect[i].style.backgroundColor = "red";
                        document.querySelector("#result1").innerHTML = "Incorrect";
                    });
                }
                document.querySelector("#check").addEventListener('click', function(){
                    let input = document.querySelector("input");


                    if (input.value.toLowerCase() === "kishida")
                    {
                        input.style.backgroundColor = "green";
                        document.querySelector("#result2").innerHTML = "Correct!";
                    }
                    else
                    {
                        input.style.backgroundColor = "red";
                        document.querySelector("#result2").innerHTML = "Incorrect";
                    }
                });
            });
        </script>

    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Which is the feudal lord who tried to unify Japan and died in 1582?</h3>
                <button class="incorrect" style="cursor:pointer">Masamune Date</button>
                <button class="incorrect" style="cursor:pointer">Ieyasu Tokugawa</button>
                <button id="correct" style="cursor:pointer">Nobunaga Oda</button>
                <button class="incorrect" style="cursor:pointer">Hideyoshi Toyotomi</button>
                <p id="result1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is the current Japan Prime Minister? (Answer Only Family Name)</h3>
                <input type="text">
                <button id="check" style="cursor:pointer">Check Answer</button>
                <p id="result2"></p>
            </div>
        </div>
    </body>
</html>
